<!doctype html>
<html>
    <head>
       <link rel="stylesheet" href="styles.css"/> 
    </head>
    <body>
       <h1>Simon Says Game</h1>
       <h2>Press any key to  start</h2>

       <div class="btn-container">
         <div class="line-one">
            <div class="btn yellow" id="yellow" type="button">1</div>
            <div class="btn green" id="green"  type="button">2</div>
         </div>
         <div class="line-two">
            <div class="btn red" id="red"  type="button">3</div>
            <div class="btn purple" id="purple"  type="button">4</div>
         </div>
        
       </div> 
       <script src="app.js"></script>
    </body>
</html>
